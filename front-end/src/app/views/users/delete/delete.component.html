<button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded" (click)="abrirConfirmacion()">
    {{ buttonText }}
  </button>
  
  <!-- Modal para confirmar eliminacion -->
  <div *ngIf="mostrarModal" class="fixed inset-0 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-lg p-4">
      <h2 class="text-lg font-semibold">Confirmación</h2>
      <p>¿Estás seguro de que deseas eliminar este usuario?</p>
      <div class="mt-4">
        <button class="bg-red-500 text-white py-2 px-4 rounded" (click)="confirmarEliminacion()">
          Sí, eliminar
        </button>
        <button class="bg-gray-300 text-gray-700 py-2 px-4 rounded" (click)="cerrarModal()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
