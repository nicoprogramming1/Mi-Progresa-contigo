<div class="container mx-auto p-4">
    <!-- Filtros de búsqueda -->
    <div class="mb-4 flex flex-wrap items-center gap-2">
        <!-- Input para buscar por apellido o DNI -->
        <input
            [ngModel]="searchTerm"
            (ngModelChange)="searchTerm = $event; searchStudents()"
            placeholder="Buscar por apellido o DNI"
            class="flex-grow p-2 border rounded-md"
        />

        <!-- Botón para limpiar filtros -->
        <button
            (click)="clearFilters()"
            class="px-4 py-2 bg-custom-pink text-gray-700 rounded-md hover:bg-gray-300"
        >
            Limpiar filtros
        </button>
    </div>

    <!-- Lista de usuarios -->
    <ng-container *ngIf="filteredStudents.length > 0; else noStudents">
        <div *ngFor="let student of filteredStudents" class="flex justify-between border border-gray-300 p-4 rounded-lg my-6">
            <div>
                <h3 class="font-semibold">{{ student.firstName }} {{ student.lastName }}</h3>
                <p>DNI: {{ student.dni }}</p>
            </div>
            <button (click)="enrollStudentInCourse(student.id!)" class="bg-custom-green text-black p-2 rounded-md font-Inter w-40 h-10 m-2">
                Inscribir alumno
            </button>
        </div>
    </ng-container>

    <!-- Mensaje de no encontrado -->
    <ng-template #noStudents>
        <p class="text-center mt-4 text-gray-500">No se encontraron usuarios.</p>
    </ng-template>
</div>
